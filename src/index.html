<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kevin Clark</title>
    <link rel="icon" href="" >
    <meta name="description" content="Kevin Clark's web dev portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit|Spline+Sans">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="module"></script>
    <script src="https://kit.fontawesome.com/52571830c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="header-content">
        <div class="header-grid-1">
          <div class="card intro-card">
            <div class="card-bar header-card-bar">
              <span>hi.txt</span>
              <div class="card-bar-icon-container"></div>
            </div>
            <div class="card-content">
              <div class="typewriter-container">
                <h2 class="intro-card-title typewriter-text"></h2><span class="typewriter-cursor"></span>
                <p>Welcome to my portfolio website.</p>
                <p>-- Feel free to look around! &nbsp; &nbsp; &nbsp; ｍ（ .＿ .）ｍ</p>
              </div>
              <a class="btn" href="#header-grid-2">OK, THANKS!</a>
            </div>
          </div>
          <img src="./images/clementineSticker.png" class="header-img" />
        </div>
        <div class="header-grid-2" id="header-grid-2">
          <div class="card header-card info-card">
            <div class="card-bar header-card-bar">
              <span>my-info.bmp</span>
              <div class="card-bar-icon-container"></div>
            </div>
            <div class="card-content">
              <div class="personal-links-container">
                <span>While you're here, feel free to check out my...</span>
                <span class="personal-links-entry">
                  - <a href="https://github.com/kev-kev" target="_blank"><i class="fa-brands fa-github"></i> Github</a>
                </span>
                <span class="personal-links-entry">
                  - <a href="https://github.com/kev-kev" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
                </span>
                <span class="personal-links-entry">
                  - <a href="mailto: kevin.clark93@gmail.com" target="_blank"><i class="fa-regular fa-paper-plane"></i> or email me</a>
                </span>
              </div>
              <p>If you want to see some of my projects, keep scrolling down!</p>
              <a class="btn info-btn" href="#project-card-container">LET'S GO!</a>
            </div>
          </div>
          <div class="card header-card music-card">
            <div class="card-bar header-card-bar">
              <span>kevTunes</span>
              <div class="card-bar-icon-container"></div>
            </div>
            <div class="card-content">
              <div class="music-top-container">
                <div class="music-bars">
                  <div class="music-bar"></div>
                  <div class="music-bar"></div>
                  <div class="music-bar"></div>
                </div>
                <div>
                  <div class="music-card-song">&nbsp;</div>
                  <div class="music-card-artist">&nbsp;</div>  
                </div>
                <div class="music-bars">
                  <div class="music-bar"></div>
                  <div class="music-bar"></div>
                  <div class="music-bar"></div>
                </div>
              </div>
              <div class="music-card-player-container">
                <div class="progress-bar-container">
                  <hr class="progress-bar"/>
                  <!-- <i class="progress-circle fa-regular fa-circle"></i>
                 -->
                </div>
                <div class="music-icons-container">
                  <span class="vol-icon-container">
                    <i class="fa-solid fa-volume-high mute-btn"></i>
                    <i class="fa-solid fa-volume-xmark unmute-btn" style="display: none;"></i>
                  </span>
                  <div class="music-control-btns-container">
                    <i class="back-btn fa-solid fa-angles-left"></i>
                    <span class="play-pause-container">
                      <i class="fa-regular fa-circle-play play-btn"></i>
                      <i class="fa-regular fa-circle-pause pause-btn" style="display: none;"></i>
                    </span>
                    <i class="fwd-btn fa-solid fa-angles-right"></i>
                  </div>
                  <a id="yt-link" target="_blank"><i class="fa-solid fa-up-right-from-square"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="project-card-container">
        <h2 class="projects-container-title">My Projects</h2>
        <div class="wavy-line-divider-container"></div>
      </div>
    </div>

    <!-- iframe player replaces this -->
    <div id="player"></div>
    <img src="./images/backgroundStar1.png" class="background-star1 background-shape"/>
    <img src="./images/backgroundStar2.png" class="background-star2 background-shape"/>
    <img src="./images/ellipse.png" class="ellipse1 background-shape"/>
    <img src="./images/backgroundStar1.png" class="background-star3 background-shape"/>
    <img src="./images/ellipse.png" class="ellipse2 background-shape"/>
    <img src="./images/backgroundStar2.png" class="background-star4 background-shape"/>
    <img src="./images/backgroundStar2.png" class="background-star5 background-shape"/>
    <div id="player"></div>
    <img src="./images/ellipse.png" class="ellipse3 background-shape"/>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        //options
      });
    </script>
  </body>
</html>
